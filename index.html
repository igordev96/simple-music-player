<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Music Player</title>
        <link rel="stylesheet" href="./css/style.css">
        <link rel="icon" href="./assets/logo.png" type="image/png">
    </head>

    <body>
        

        <div class="container">
            <div class="img">
                <div class="hole"></div>
            </div>
            <audio>
                <source type="audio/mpeg">
            </audio>
            <h1 class="song"></h1>
            <input type="range" id="musicTime" min="0" value="0">
            <div class="controls">
                <img src="./assets/next.png" class="btn previous">
                <img src="./assets/play.png" class="btn play">
                <img src="./assets/next.png" class="btn next">
            </div>
        </div>


        <footer><a href="https://github.com/igordev96" target="_blank"><em>Designed and Developed by igordev96</em></a></footer>
        <script src="./script/script.js"></script>
    </body>
</html>
